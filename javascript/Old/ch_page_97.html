<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>

        document.write("<h1>가위바위보 맞추기</h1>");

        var game = prompt("가위 바위 보 중 선택하세요?","가위");
        var gameNum;

        switch(game){
            case "가위":
            gameNum = 1; break;
            
            case "바위":
            gameNum = 2; break;
            
            case "보":
            gameNum = 3; break;

            default: alert("잘못 작성했습니다.");
            location.reload();
        }

        var com = Math.ceil(Math.random() * 3);

        document.write("이미지 ㅎㅎ");

        if(gameNum == com){
            document.write("맞춤 ㅎㅎ");
        }else{
            document.write("못맞춤 ㅎㅎ");
        }


    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<script>

var color=["white","red","green","blue"];

var i = 0;

function changeColor(){
    i++;
    if(i>=color.length){
        i= 0;
    }


var a = document.getElementById("theBody");
a.style.backgroundColor =  color[i];
}

</script>
</head>
<body id="theBody">
    <button onclick="changeColor();">배경색 바꾸기</button>
    
</body>
</html>

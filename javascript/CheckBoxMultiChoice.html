<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    $(document).ready(function () {
        $("#checkAll").click(function () {
            // checkAll이 클릭되었을때
            if ($("#checkAll").prop("checked")) {
                // checkAll이 체크가 되었다면
                $("input[name=checkChoice]").prop("checked", true);
                // checkChoice의 속성도 checked true로 
            }
            else {
                $("input[name=checkChoice]").prop("checked", false);
                // 아니라면 checkChoice의 속성도 false
            }
        })
    });
</script>
<body>

</body>
</html>
